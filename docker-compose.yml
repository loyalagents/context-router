services:
  postgres:
    image: postgres:16-alpine
    container_name: context-router-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-context_router}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: context-router-app
    restart: unless-stopped
    ports:
      - '${APP_PORT:-3000}:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/context_router?schema=public}
      PORT: 3000
      GRAPHQL_PLAYGROUND: ${GRAPHQL_PLAYGROUND:-true}
      GRAPHQL_DEBUG: ${GRAPHQL_DEBUG:-true}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_ISSUER: ${AUTH0_ISSUER}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_MANAGEMENT_API_AUDIENCE: ${AUTH0_MANAGEMENT_API_AUDIENCE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      AUTH0_SYNC_STRATEGY: ${AUTH0_SYNC_STRATEGY:-ON_LOGIN}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3002}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      # Mount source code for development (comment out for production)
      - ./apps/backend:/app
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
