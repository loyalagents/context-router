services:
  postgres:
    image: postgres:16-alpine
    container_name: context-router-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-context_router}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: context-router-app
    restart: unless-stopped
    env_file:
      - apps/backend/.env
    ports:
      - '${APP_PORT:-3000}:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      # Point to mounted GCP credentials for Vertex AI
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/keys/gcp-credentials.json
      # All other env vars loaded from apps/backend/.env via env_file
    volumes:
      # Mount GCP application default credentials for local development
      # Run 'gcloud auth application-default login' on host before using Vertex AI
      - ~/.config/gcloud/application_default_credentials.json:/tmp/keys/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
